<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JS Event Assignment</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Welcome to the JS Event Playground ðŸŽ‰</h1>

  <!-- Event Handling -->
  <section>
    <button id="colorButton">Click me!</button>
    <div id="hoverBox">Hover over me!</div>
    <p id="keyOutput">Press any key...</p>
    <button id="secretButton">Double-click me</button>
  </section>

  <!-- Interactive Elements -->
  <section>
    <h2>Image Gallery</h2>
    <div class="gallery">
      <img id="galleryImage" src="https://via.placeholder.com/300" alt="Gallery Image" />
      <br />
      <button id="prevBtn">Previous</button>
      <button id="nextBtn">Next</button>
    </div>

    <h2>Accordion</h2>
    <div class="accordion">
      <button class="accordion-toggle">Section 1</button>
      <div class="accordion-content">Content for section 1</div>
      <button class="accordion-toggle">Section 2</button>
      <div class="accordion-content">Content for section 2</div>
    </div>
  </section>

  <!-- Form Validation -->
  <section>
    <h2>Sign Up</h2>
    <form id="signupForm">
      <label>
        Name:
        <input type="text" id="name" required />
        <span class="feedback" id="nameFeedback"></span>
      </label><br />

      <label>
        Email:
        <input type="email" id="email" required />
        <span class="feedback" id="emailFeedback"></span>
      </label><br />

      <label>
        Password:
        <input type="password" id="password" required />
        <span class="feedback" id="passwordFeedback"></span>
      </label><br />

      <button type="submit">Register</button>
    </form>
  </section>

  <script src="script.js"></script>
</body>
</html>
